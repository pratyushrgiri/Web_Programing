</head>
<body>
    <!-- This will be my ribbon where i can navigate to the different parts of my webpage -->

         <div class="navbar">
           <ul>
                <li><a href="Home.html">Home</a></li>

                <li><a href="Achivements.html">Achievements</a></li>
                <li><a href="Contact.html"> Contact Info</a></li>
            </ul>
        </div>
    </header>
    <!-- Here i will make my contact page -->
    <main id="Contact_Main">
        <!-- This is the main content area -->
        <div class="Main_Contact">

            <!-- Heading fo my contact page -->
            <h1 id="titleOfContact">Contact Me</h1>

            <!-- Making a form for my connecting with me -->
            <div class="Contact form">
                <form action="" class="Form_Contacts">
                    <!-- Name section -->
                    <div class="Contact_Item">

                        <!-- lets add an lable -->
                    <label for="Name" id="Contact_Name" class="Contact_Label">Your Name</label>
                    
                    <br>

                    <!-- lets add an input field for name -->
                    <input type="text" placeholder="Your name" class="contactForm">
                    </div>
                    <br>
                    <!-- Email section -->
                    <div class="Contact_Item">

                        <!-- lets add an lable -->
                    <label for="Email" id="Contact_Email" class="Contact_Label">Email</label>
                    <br>
                    <!-- lets add an input field for email -->
                    <input type="email" placeholder="Your Email" class="contactForm">
                    </div>
                    <br>

                    <!-- lets make a suggession box -->
                    <div class="Contact_Item">

                        <!-- lets add an lable -->
                    <label for="Suggession" id="Contact_Suggession" class="Contact_Label">Suggession</label>
                    <br>
                        <!-- lets add a textbox -->
                    <textarea name="suggession" id="Suggession_Box" rows="20" placeholder="I will love to hear from u...."></textarea>
                    <br>
                    <!-- Lets add an submit button -->
             <button type="submit" id="contactSubmitButton">Submit</button>
                    </div>
                </form>
            </div>
            
            
        </div>
    </main>
